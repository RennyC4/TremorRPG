echo "êHazed Particles, modified for Quake RPG"

//
// Setup Rain
//

r_part_rain 1
r_part_rain_quantity 4
r_particle_tracelimit 1000

//
// Other effects
//

r_bouncysparks 1
r_grenadetrail 1
r_rockettrail 1
r_part_sparks_trifan 1
r_part_rain 1
sv_nailhack 1

//
// Bonfire
//

r_part bonfire
{
	texture "particles/flame"
	count 64
	scale 35
	scalerand 15
	scalefactor 1
	scaledelta 0
	alpha 0
	die 1
	randomvel 4 24
	veladd -24
	rgb 255 128 76
	rgbdelta 0 -64 -38
	blend add
	spawnorg 10 0
	spawnmode box
	spawnvel -6 0
	up 45
	assoc cu_flamebits
	rampmode delta
	ramp 0 0 0 -0.6
	ramp 0 0 0 0.3
	ramp 0 0 0 0.3
}

r_part cu_flamebits
{
	texture "particles/smoke"
	count 6
