//
// QuakeRPG main configuration file, feel free to modify
//

// Joystick enabled
in_xinput 1
joystick 0 // dinput disabled

// Don't log console history
con_savehistory 0

// Fixes OpenAL issue with reverb ignoring attenuation
// I recommend leaving this option alone!
s_al_use_reverb 0
snd_device dsound

// Aliases

// Default controls
bind t "messagemode"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

// weapon binds
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"

// Xinput / Joystick
//

// CsAddon - Terrain editor
bind k "toggle ca_show"

// chunky pixels, feel free to remove this line if you like filtered textures
gl_texturemode nll